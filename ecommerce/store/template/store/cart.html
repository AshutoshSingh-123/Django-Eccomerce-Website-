{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
 <div class="col-lg-12">
  <div class="box-element">
<a class="btn btn-outline-dark" href="{% url 'store' %}">&#8592; Continue Shopping</a>
<br>
<br>
<table class="table">
 <tr>
  <th><h5>Items: <strong>{{items}}</strong></h5></th>
  <th><h5>Total: <strong>${{price}}</strong></h5></th>
  <th><a class="btn btn-success float-right" href="{% url 'checkout' %}">Checkout</a></th>
 </tr>
</table>
  </div>
  <br>
  <div class="box-element">
  
<div class="cart-row">
 <div style="flex: 0.2;"></div>
 <div style="flex: 0.2;"><strong>Item</strong></div>
 <div style="flex: 0.2;"><strong>Price</strong></div>
 <div style="flex: 0.2;"><strong>Quantity</strong></div>
 <div style="flex: 0.3;"><strong>Total</strong> </div>
</div>

  </div>
  {% for cart in carts  %}
  <div>
<div class="cart-row">
 <div style="flex: 3;"><img style="width: 100px;" class="img-fluid" src="{{cart.img.url}}" alt=""></div>
 <div style="flex: 3;" class="mt-4">{{cart.name}}</div>
 <div style="flex: 3;" class="mt-4">${{cart.price}}</div>
 <div style="flex: 3;" class="mt-4"><p class="quantity">2</p>
 <div class="quantity">
  <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}" alt="">
  <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}" alt="">
  
 </div>
 </div>
 <div style="flex: 2;" class="mt-4">{{cart.price}}</div>
 <div style="flex: 2;" class="mt-4"><a href="/{{cart.id}}/delete" class="btn btn-outline-dark">Remove</a></div>

 <br>
 </div>
 {% endfor %}
 
</div>
  </div>
 </div>
</div>
{% endblock %}
